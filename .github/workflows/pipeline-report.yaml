name: GOAT Compile

on:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: "Obteniendo ultima version del codigo"
        uses: actions/checkout@v3

      - name: "Instalacion Java"
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "Compilacion"
        run: ./mvnw clean install

      - name: "Verificar paquete"
        run: ls -ltra target

      - name: "Dependency Check"
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        id: Depcheck
        with:
          project: 'WebGoat'
          path: '.'
          format: 'HTML'
          out: 'reports'

      - name: "Verificar reporte"
        run: ls -ltra reports

      - name: "Imagen Docker"
        run: |
          docker build -f Dockerfile . -t webgoat/test 
          docker images

      - name: "Evaluar imagen"
        run: | 
          wget https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb
          sudo dpkg -i trivy_0.18.3_Linux-64bit.deb 
          trivy image webgoat/test

      - name: "Contenedor Docker"
        run: |
          docker run -d --name Cocoro2 -p 127.0.0.1:8080:8080  webgoat/test 
          echo "Up server..."
          sleep 45
          curl http://127.0.0.1:8080/WebGoat/login
          docker container stop Cocoro2
          docker container rm Cocoro2


        

     
             

